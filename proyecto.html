<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body style="background-color: red;"></body>
    <h1>Hola Mundo</h1>
    <div id="cube"></div>
    <style>
        #cube {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            animation: moveCube 2s infinite alternate;
        }

        @keyframes moveCube {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(200px);
            }
        }
    </style>
</body>
</html>
